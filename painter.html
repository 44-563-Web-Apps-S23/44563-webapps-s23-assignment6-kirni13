<!DOCTYPE html>
<html>
<head>
    <title>painter.html page</title>
</head>
<body>
<h1>Painter entry Soujanya Kirni</h1>

<form>
    <label for="painter_label">The hidden painter name</label>
    <input type="password" id="painter" name="painter" min=10 max=50 step=2 value="Monet">
    <br><br>
    <label for="painter_guess_label">Guess the painter</label>
    <input type="text" id="painter_guess" name="painter_guess" autofocus>
    <br><br>
    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>
<p id="result">This text will be replaced </p>
<script>
    var good = 0;
    var oops = 0;
    function checkPainter() {
        console.log("Getting form values")
        hidden = document.getElementById("painter").value;
        guess = document.getElementById("painter_guess").value;
        out = document.getElementById("result")
        if (hidden == guess) {
            good = good + 1;
            alert("You got it right");
            out.innerHTML = good;
        }
        else {
            oops = oops + 1;
            alert("Sorry")
            out.innerHTML = oops;
        }
    }
</script>

<div>
    <img src="iris.jpg" id="plant_img" width="100" height="100" onclick="swapImage()">
</div>
<script>
var useImage=1
function swapImage()
{
    switch(useImage)
    {
       case 1:
       {
          document.getElementById("plant_img").src="kingpalmtree.jpg"
          useImage=2
          break
       }
       case 2:
       {
          document.getElementById("plant_img").src="iris.jpg"
          useImage=3
          break
       }    
       case 3:
       {        
          document.getElementById("plant_img").src="rainlilly.jpeg"
          useImage=1
          break
       }
    }
}
</script>
</body>
</html>
